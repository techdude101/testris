<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testris</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<script type="text/javascript" src="./bundle.js" defer></script>

<body>
    <header>
        <h2>Testris</h2>
    </header>
    <main>
        <div class="game-container">
            <div class="game-header">
                <span class="game-level">Level: 1</span>
                <span class="game-score">Score: 0</span>
            </div>
            <div class="game">
                <canvas class="game-canvas" width="300px" height="400px"></canvas>
            </div>
            <div class="controls-container">
                <div class="button-left">
                    <button id="control-left">Left</button>
                </div>
                <div class="button-rotate-container">
                    <button id="control-rotate">Rotate</button>
                </div>
                <div class="button-right">
                    <button id="control-right">Right</button>
                </div>
            </div>
        </div>
    </main>
    <!-- <footer></footer> -->
</body>

</html>
